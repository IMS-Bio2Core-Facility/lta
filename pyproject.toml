[tool.poetry]
name = "LipidTA"
version = "0.12.3"
packages=[{include = "lta"}]
description = "Lipid Trafficking Analysis"
license = "MIT"
authors = ["rbpatt2019 <rb.patterson.cross@gmail.com>"]
readme = "README.md"
repository = "https://github.com/IMS-Bio2Core-Facility/LTA"
documentation = "https://LTA.readthedocs.io/en/latest/"
homepage = ""
classifiers = [
        "Development Status :: 4 - Beta",
        "Environment :: Console",
        "Intended Audience :: Science/Research",
        "Operating System :: OS Independent",
        "Topic :: Scientific/Engineering :: Bio-Informatics",
]

[tool.poetry.dependencies]
python = ">=3.7.1,<3.11"
ConfigArgParse = "^1.5.2"
pandas = "^1.3.1"
numpy = "^1.21.1"
typing_extensions = { version = "^3.10.0.0", python = "<3.8" }

[tool.poetry.dev-dependencies]
pytest = "^6.2"
nox = "^2021.6.12"
pre-commit = "^2.13.0"
commitizen = "^2.17.13"
flake8 = "^4.0.1"
pyproject-flake8 = "^0.0.1-alpha.2"
flake8-annotations = "^2.6.2"
flake8-bandit = "^2.1.2"
flake8-bugbear = "^21.4.3"
flake8-comprehensions = "^3.5.0"
flake8-docstrings = "^1.6.0"
flake8-pytest-style = "^1.5.0"
flake8-spellcheck = "^0.24.0"
darglint = "^1.8.0"
mypy = "^0.910"
isort = "^5.9.3"
black = "^21.7b0"
safety = "^1.10.3"
coverage = "^6.2"
tomli = "^1.2.0"
pytest-clarity = "^1.0.1"
pytest-sugar = "^0.9.4"
pytest-cov = "^3.0.0"
xdoctest = "^0.15.5"
Sphinx = "^4.1.2"
myst-parser = "^0.15.1"
sphinx-rtd-theme = "^1.0.0"
pytest-mock = "^3.6.1"

[tool.poetry.scripts]
lta = "lta.cli:main"

[tool.semantic_release]
branch = "main"
version_variable = [
        "lta/__init__.py:__version__",
        "docs/conf.py:version"
]
version_toml = [
        "pyproject.toml:tool.poetry.version"
]
changelog_file = "CHANGELOG.md"
upload_to_pypi = true
upload_to_release = true
build_command = "poetry build"

[tool.coverage.run]
branch = true
source = ["lta"]

[tool.coverage.report]
show_missing = true
exclude_lines = [
        "if sys.version_info >= (3, 8):",
        "from typing_extensions import Literal"
]

[tool.pytest.ini_options]
addopts = """
-vv
--ignore=docs
--xdoctest
--cov=lta
--cov-report=term
--cov-report=xml
"""

[tool.isort]
profile = "black"
skip_gitignore = true
float_to_top = false

[tool.flake8]
select = "ANN,B,B9,C,C4,D,DAR,F,S,SC"
ignore = "ANN101,S101,B950"
exclude = "docs/conf.py"
max-line-length = 88
max-complexity = 10
docstring-convention = "numpy"
docstring-style = "numpy"
strictness = "short"
dictionaries = "en_US,python,technical"
spellcheck-targets = "comments"

[build-system]
requires = ["setuptools", "poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
